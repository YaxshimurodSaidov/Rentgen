<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentgen Tasvirini Yuklash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Orqa fon rasmi */
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #fff;
            text-align: center;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            color: white;
        }
        .form-container input[type="file"] {
            margin: 10px 0;
            padding: 5px;
        }
        .form-container input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #218838;
        }
        .feedback-section {
            margin-top: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Rentgen Tasvirini Yuklash</h1>

    <div class="form-container">
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".jpg, .jpeg, .png, .gif, .bmp, .heic" required>
            <input type="submit" value="Yuklash">
        </form>
    </div>

    <div class="feedback-section">
        <h2>Fikr va Takliflar</h2>
        <form action="/feedback" method="POST">
            <textarea name="feedback" placeholder="Fikrlaringizni bu yerga yozing..."></textarea>
            <br>
            <input type="submit" value="Jo'natish">
        </form>
    </div>

    {% if prediction %}
        <div class="feedback-section">
            <h2>Natija</h2>
            <p>{{ prediction }}</p>
        </div>
    {% endif %}

</body>
</html>
